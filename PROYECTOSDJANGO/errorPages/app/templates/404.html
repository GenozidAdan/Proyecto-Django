<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Página de error 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .gif-container img {
        max-width: 300px;
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="display-1 fw-bold text-danger">¡Oooops acabas de experimentar el error 404!</h1>
      <div class="gif-container my-4">
        <img
          src="https://media.giphy.com/media/C21GGDOpKT6Z4VuXyn/giphy.gif?cid=ecf05e47vdg73xg0o25q078eebs3v0qewj8ugmuvldyxorrv&ep=v1_gifs_search&rid=giphy.gif&ct=g"
        />
      </div>
      <p class="lead text-muted">
        No te preocupes, no es error tuyo. 
      </p>
      <p class="lead text-muted">Seguramente hemos removido la ruta que estas buscando o fue remplazada por alguna otra. </p>
      <p class="lead text-muted">Da un paso atras con el siguiente bóton e intenta buscar en otro lugar.</p>
      <a href="/" class="btn btn-primary btn-lg mt-3 text-decoration-none">Ir a la página de inicio.
      </a>
    </div>
  </body>
</html>
